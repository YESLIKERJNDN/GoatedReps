<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Reps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="fixed-header">
        <div class="container">
            <div class="header-content">
                <div class="left-section">
                    <h1 class="logo glow-text">Goated Reps</h1>
                    <nav class="desktop-nav">
                        <a href="#">Fast Shipping</a>
                        <a href="#">Trusted</a>
                    </nav>
                </div>
                <div class="right-section">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="cart-container">
                        <button id="cartBtn" class="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" class="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title glow-text">Step into Style</h1>
        <p class="hero-subtitle">Discover the latest designer replicas</p>
    </section>

    <!-- Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart">×</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <button id="checkoutBtn" class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <section class="products">
            <div class="container">
                <div id="productsGrid" class="products-grid"></div>
            </div>
        </section>

        <div class="pagination">
            <button id="prevPage" class="page-btn">←</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextPage" class="page-btn">→</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
